<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
	<div class="col-sm-9">
		<h4>Empresas  <small>({{results.totalItems}} resultados)</small></h4>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="company in results.results">
				<div>
					<a href="#/companies/id/{{company.id}}">{{company.name}}</a>
					<span class="pull-right">{{company.address.province.name}}</span>
				</div>
			</li>
		</ul>
		<div class="pull-right">
			<a href="#companies/new">{{'company.newCompany' | translate}}</a>
		</div>
		<pagination total-items="results.totalItems" page="results.currentPage" items-per-page="results.itemsPerPage" on-select-page="setPage(page)"
			max-size="10" boundary-links="true" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="&Uacute;ltimo"></pagination>
	</div>
	
	<div class="col-sm-3">
		<div>
			<h4>Filtrar resultados</h4>
			<form role="form">
				<div class="form-group">
					<label>Nombre</label>
					<input type='text' class="form-control input-sm" ng-model="searchOptions.name" />
				</div>
				<div class="form-group">
					<label for="entityIdCardNumber">Provincia</label>
					<input type='text' class="form-control input-sm" ng-model="searchOptions.province" typeahead-editable="false"
						typeahead="province as province.name for province in provinces($viewValue)" />
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label><input type="checkbox" ng-model="searchOptions.showDeleted">{{'company.showDeleted' | translate}}</label>
					</div>
				</div>
				<button ng-click="search()" class='btn btn-primary btn-sm '>{{'search' | translate}}</button></li>
				<button ng-click="reset()" class='btn btn-primary btn-sm '>{{'reset' | translate}}</button></li>
			</form>
		</div>
	</div>
</div>
</body>
</html>
