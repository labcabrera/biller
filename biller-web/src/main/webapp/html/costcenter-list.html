<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">

	<div class="col-sm-9">
		<h4>{{'costCenters' | translate}} <small>{{searchMessage}}</small></h4>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="result in results.results | filter:query | orderBy:orderProp">
				<div>
					<a href="#/costcenters/id/{{result.id}}">{{result.code}} {{result.name}}</a>
				</div>
			</li>
		</ul>
		<div class="pull-right">
			<a href="#/costcenters/new">{{'addCostCenter' | translate}}</a>
		</div>
		<pagination total-items="results.totalItems" page="results.currentPage" items-per-page="results.itemsPerPage" on-select-page="setPage(page)"
			max-size="10" boundary-links="true" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="&Uacute;ltimo"></pagination>
	</div>

	<div class="col-sm-3">
		<div>
			<h4>{{'filterResults' | translate}}</h4>
			<form role="form">
				<div class="form-group">
					<label>{{'code' | translate}}</label>
					<input type="text" class="form-control" ng-model="searchOptions.code" />
				</div>
				<div class="form-group">
					<label>{{'name' | translate}}</label>
					<input type="text" class="form-control" ng-model="searchOptions.name" />
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label><input type="checkbox" ng-model="searchOptions.showDeleted">{{'showDeleted' | translate}}</label>
					</div>
				</div>
				<button class="btn btn-primary btn-sm" ng-click="search()">{{'search' | translate}}</button>
				<button class="btn btn-primary btn-sm" ng-click="reset()">{{'reset' | translate}}</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
