<div>
	<div class="row">
		<div class="col-sm-12">
			<h4>
				<span class="glyphicon glyphicon-file text-muted"></span> <span>{{'dashboard' | translate}}</span>
			</h4>

			<div dashboard-pending-liquidations rest-path="/dashboard/contract/pending"></div>

			<div bar-line-chart rest-path="rest/dashboard/company/evolution/amount/198" chart-type="bar"
				panel-name="{{'dashboardCompanyEvolutionAmount' | translate}}"></div>

			<div class="row">
				<div class="col-sm-6">
					<div pie-chart rest-path="rest/dashboard/company/storeDistribution/198" panel-name="{{'dashboardStoreMonthDistributionPositive' | translate}}"></div>
					<div class="clearfix"></div>
				</div>
				<div class="col-sm-6">
					<div pie-chart rest-path="rest/dashboard/company/storeDistribution/negative/198"
						panel-name="{{'dashboardStoreMonthDistributionNegative' | translate}}"></div>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div pie-chart rest-path="rest/dashboard/company/storeDistributionAnual/198"
						panel-name="{{'dashboardStoreYearDistributionPositive' | translate}}"></div>
					<div class="clearfix"></div>
				</div>
				<div class="col-sm-6">
					<div pie-chart rest-path="rest/dashboard/company/storeDistributionAnual/negative/198"
						panel-name="{{'dashboardStoreYearDistributionNegative' | translate}}"></div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
