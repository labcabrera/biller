<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
</head>
<body>
<div class="row">
	<div class="col-sm-9">
		
		<message-error-panel ng-model="message" auto-close="true"></message-error-panel>
		
		<h4>{{'terminal' | translate}}</h4>
		<div class="m-top-15">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'code' | translate}}</label>
					<div class="col-sm-4">
						<input type='text' class="form-control" ng-model="entity.code" ng-readonly="isReadOnly" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'store' | translate}}</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="entity.store" ng-readonly="isReadOnly" typeahead="store as store.name for store in stores($viewValue)" typeahead-editable="false" />
							<span  class="input-group-addon">
								<a ng-if="entity.store != null" href="#/stores/id/{{entity.store.id}}"><span class="glyphicon glyphicon-search"></span></a>
								<span ng-if="entity.store == null" class="glyphicon glyphicon-search"></span>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div style="margin-top: 40px;" >
			<ul class="nav nav-tabs">
				<li class="active"><a data-target="#commentsTab" data-toggle="tab">{{'comments' | translate}}</a></li>
				<li><a data-target="#auditTab" data-toggle="tab">{{'auditData' | translate}}</a></li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active" id="commentsTab">
					<div class="m-top-15">
						<textarea class="form-control" rows="3" ng-model="entity.comments" ng-readonly="isReadOnly"></textarea>
					</div>
				</div>
				<div class="tab-pane" id="auditTab">
					<div ng-include src="'templates/entity-audit-info.html'"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-sm-3">
		<div ng-include src="'templates/entity-toolbar.html'"></div>
		<div class="m-top-40">
			<h4>Facturaci&oacute;n</h4>
			<ul class="list-unstyled">
				<li><a href="#/terminals">Ver terminales</a></li>
				<li><a href="#/stores">Ver establecimientos</a></li>
			</ul>
		</div>
		<div ng-include src="'templates/entity-json-popup.html'"></div>
	</div>
</div>
</html>
