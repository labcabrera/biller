<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
	
	<div class="col-sm-9">
		<div>
			
			<h4>{{'companyGroups' | translate}}  <small>{{searchMessage}}</small></h4>
			
			<div ng-if="results.results.length < 1">{{'noResults' | translate}}</div>
			<div ng-if="results.results.length > 0">
				<table class="table table-hover table-condensed">
					<tr>
						<th>{{'name' | translate}}</th>
						<th>{{'idCard' | translate}}</th>
						<th>{{'province' | translate}}</th>
					</tr>
					<tr ng-repeat="group in results.results">
						<td><a href="#/groups/id/{{group.id}}">{{group.name}}</a></td>
						<td>{{group.idCard.number}}</td>
						<td>{{group.address.province.name}}</td>
						<td></td>
					</tr>
				</table>
			</div>

			<search-result-pagination></search-result-pagination>
			<div class="pull-right">
				<a href="#/groups/new">
					<h1>
						<span class="glyphicon glyphicon-plus-sign text-primary" aria-hidden="true"></span>
					</h1>
				</a>
			</div>
		</div>
	</div>

	<div class="col-sm-3">
		<div>
			<h4>{{'filterResults' | translate}}</h4>
			<form role="form">
				<div class="form-group">
					<label>{{'name' | translate}}</label>
					<input type="text" class="form-control" ng-model="searchOptions.name" />
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label><input type="checkbox" ng-model="searchOptions.showDeleted">{{'showDeleted' | translate}}</label>
					</div>
				</div>
				<button class="btn btn-primary btn-sm" ng-click="search()">{{'search' | translate}}</button>
				<button class="btn btn-primary btn-sm" ng-click="reset()">{{'reset' | translate}}</button>
			</form>
		</div>
	</div>
</div>	
</body>
</html>
