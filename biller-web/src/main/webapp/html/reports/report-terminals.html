<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
</head>
<body>
	<div class="row">
		<div class="col-sm-9">
			<div id="alertContainer"></div>
			<h4>Informe de terminales</h4>
			<div class="m-top-15">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">Fecha</label>
						<div class="col-sm-4">
							<div calendar ng-model="reportData.date"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">Operadora</label>
						<div class="col-sm-4">
							<div company ng-model="reportData.company"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<input class="btn btn-primary btn-sm" type="button" value="Generar" ng-click="generate()" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<pre ng-if="true">{{reportData | json}}</pre>
</html>
