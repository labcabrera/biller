<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
</head>
<body>
	<div class="row">
		<div class="col-sm-9">

			<h4>{{'liquidationReport' | translate}}</h4>

			<div class="m-top-15">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">{{'dateFrom' | translate}}</label>
						<div class="col-sm-4">
							<div date ng-model="reportData.from"></div>
						</div>
						<label class="col-sm-2 control-label input-sm">{{'dateTo' | translate}}</label>
						<div class="col-sm-4">
							<div date ng-model="reportData.to"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">{{'company' | translate}}</label>
						<div class="col-sm-4">
							<div company ng-model="reportData.company"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<input class="btn btn-primary btn-sm" type="button" value="Generar" ng-click="generate()" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<pre ng-if="false">{{reportData | json}}</pre>
</html>
