<div class="row">
	<div class="col-sm-9">
		
		<h4>{{'liquidationsSummary' | translate}}</h4>
		
		<div class="m-top-15">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'from' | translate}}</label>
					<div class="col-sm-4">
						<div date ng-model="reportData.from"></div>
					</div>
					<label class="col-sm-2 control-label">{{'to' | translate}}</label>
					<div class="col-sm-4">
						<div date ng-model="reportData.to"></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'company' | translate}}</label>
					<div class="col-sm-4">
						<div company ng-model="reportData.company"></div>
					</div>
					<label class="col-sm-2 control-label">{{'costCenter' | translate}}</label>
					<div class="col-sm-4">
						<div cost-center ng-model="reportData.costCenter"></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'companyGroup' | translate}}</label>
					<div class="col-sm-4">
						<div company-group ng-model="reportData.companyGroup"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<input class="btn btn-primary btn-sm" type="button" value="{{'generate' | translate}}" ng-click="generate()" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
