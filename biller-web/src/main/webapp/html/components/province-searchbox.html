<div>
	<script type="text/ng-template" id="customTemplateProvince.html">
  		<a>
      		<span bind-html-unsafe="match.model.name | typeaheadHighlight:query"></span>
		</a>
	</script>
	<input type="text"
		class="form-control"
		ng-model="ngModel"
		ng-readonly="isReadOnly"
		typeahead="province as province.name for province in provinces($viewValue)"
		typeahead-loading="loadingProvinces"
		typeahead-editable="false"
		typeahead-template-url="customTemplateProvince.html"></input>	
</div>
