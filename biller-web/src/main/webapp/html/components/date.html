<div class="input-group">
	<input
		type="text"
		class="form-control"
		datepicker-popup="dd-MM-yyyy"
		ng-model="ngModel"
		ng-required="false"
		show-weeks="false"
		current-text="Hoy"
		close-text="Cerrar"
		toggle-weeks-text="Semanas"
		ng-readonly="isReadOnly"
		clear-text="Borrar"/>
	<span class="input-group-addon">
		<span class="glyphicon glyphicon-calendar"></span>
	</span>
</div>
