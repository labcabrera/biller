<div>
	<script type="text/ng-template" id="customTemplateStore.html">
  		<a>
      		<span bind-html-unsafe="match.model.name | typeaheadHighlight:query"></span>
		</a>
	</script>
	<input type="text"
		class="form-control"
		ng-model="ngModel"
		ng-disabled="locked"
		typeahead="store as store.name for store in stores($viewValue)"
		typeahead-loading="loadingStores"
		typeahead-editable="false"
		typeahead-template-url="customTemplateStore.html"
		ng-readonly="locked"></input>
</div>
