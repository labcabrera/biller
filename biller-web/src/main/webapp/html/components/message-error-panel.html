<div ng-if="message != null">
	<div collapse="message.message == null || message.message == '' || isCollapse">
		<div class="alert alert-warning" role="alert">
			<button type="button" class="close" ng-click="setCollapse()">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<div class="row">
				<div class="col-sm-1">
					<span class="glyphicon glyphicon-ok" style="font-size: 3em;"></span>
				</div>
				<div class="col-sm-10">
					<label>{{message.message | translate}}</label>
				</div>
			</div>
		</div>
	</div>
	<div message-error-box message-class="alert alert-danger" message-icon="glyphicon glyphicon-remove-circle" ng-model="message.errors"></div>
	<div message-error-box message-class="alert alert-warning" message-icon="glyphicon glyphicon-exclamation-sign" ng-model="message.warnings"></div>
	<div message-error-box message-class="alert alert-warning" message-icon="glyphicon glyphicon-info-sign" ng-model="message.info"></div>
</div>
