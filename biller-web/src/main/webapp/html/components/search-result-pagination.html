<div class="center" ng-show="results.totalItems > 0 && results.totalItems > results.itemsPerPage">
	<pagination
		class="pagination"
		boundary-links="true"
		rotate="false"
		total-items="results.totalItems"
		items-per-page="results.itemsPerPage"
		page="results.currentPage"
		on-select-page="setPage(page)"
		max-size="10"
		first-text="{{'first' | translate}}"
		last-text="{{'last' | translate}}"
		next-text="{{'next' | translate}}"
		previous-text="{{'previous' | translate}}"></pagination>
</div>
