<div class="row">
	<div class="col-sm-9">
		<h4>{{'gameFeesAndVat' | translate}} <small>({{results.totalItems}} resultados)</small></h4>
		<table class="table table-hover table-condensed">
				<tr>
					<th class="col-sm-6">{{'province' | translate}}</th>
					<th class="col-sm-2">{{'vatPercent' | translate}}</th>
					<th class="col-sm-2">{{'gameFeesPercent' | translate}}</th>
					<th class="col-sm-2"></th>
				</tr>
				<tr ng-repeat="result in results.results">
					<td>{{result.province.name}}</a></td>
					<td>{{result.vatPercent}}</td>
					<td>{{result.feesPercent}}</td>
					<td>
						<button class="btn btn-sm btn-primary" ng-click="edit(result)">{{'modify' | translate}}</button>
					</td>
				</tr>
			</table>
		<pagination total-items="results.totalItems" page="results.currentPage" items-per-page="results.itemsPerPage" on-select-page="setPage(page)"
			max-size="10" boundary-links="true" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="&Uacute;ltimo"></pagination>
	</div>
	
	<div class="col-sm-3">
		<div>
			<h4>Filtrar resultados</h4>
			<form role="form">
				<div class="form-group">
					<label for="entityIdCardNumber">{{'province' | translate}}</label>
					<div province ng-model="searchOptions.province"></div>
				</div>
				<button ng-click="search()" class='btn btn-primary btn-sm '>{{'search' | translate}}</button>
				<button ng-click="reset()" class='btn btn-primary btn-sm '>{{'reset' | translate}}</button>
			</form>
		</div>
	</div>
</div>
