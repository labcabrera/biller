<div>
	<div class="modal-header">
		<h4 class="modal-title">{{'gameFeesAndVat' | translate}}</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="province"></label>
				<div class="col-sm-8">
					<div province ng-model="entity.province" locked="true"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="vatPercent"></label>
				<div class="col-sm-8">
					<input class="form-control" type="text" ng-model="entity.vatPercent">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="feesPercent"></label>
				<div class="col-sm-8">
					<input class="form-control" type="text" ng-model="entity.feesPercent">
				</div>
			</div>
		</form>
		<div class="col-sm-offset-2">
			<button class="btn btn-primary" translate="save" ng-click="save()"></button>
			<button class="btn btn-primary" translate="cancel" ng-click="cancel()"></button>
		</div>
	</div>
</div>
