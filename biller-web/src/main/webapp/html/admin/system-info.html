<div class="row">

	<div class="col-sm-9">
		<h4>{{'systemInfo' | translate}}</h4>
		<message-error-panel ng-model="message" auto-close="true"></message-error-panel>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>{{'name' | translate}}</th>
					<th>{{'value' | translate}}</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="animate-pagination" ng-repeat="(key, value) in info">
					<td>{{key}}</td>
					<td>{{value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-sm-3">
		<div class="m-top-40">
			<h4>{{'admin' | translate}}</h4>
			<ul class="list-unstyled">
				<li><a href="#/admin/recalculate/bill">{{'billRecalculation' | translate}}</a></li>
				<li><a href="#/admin/user-activity">{{'userActivityTitle' | translate}}</a></li>
				<li><a href="#/admin/scheduler">{{'scheduler' | translate}}</a></li>
			</ul>
		</div>
	</div>
</div>
