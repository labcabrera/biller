<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="row">
		<div class="col-sm-9">
		
			<message-error-panel ng-model="message" auto-close="true"></message-error-panel>

			<h4>{{'recalculateBills' | translate}}</h4>
			
			<div class="col-sm-offset-2">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Establecimiento</label>
						<div class="col-sm-5">
							<input type="text" class="form-control input-sm" typeahead="store as store.name for store in stores($viewValue)" ng-model="billStore" />
						</div>
					</div>
					<div class="form-group">	
						<label class="col-sm-2 control-label">A&ntilde;o</label>
						<div class="col-sm-5 data-code">
							<input ng-model="billYear" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Mes</label>
						<div class="col-sm-3">
							<select ng-model="billMonth" class="form-control">
								<option value="1">Enero</option>
								<option value="2">Febrero</option>
								<option value="3">Marzo</option>
								<option value="4">Abril</option>
								<option value="5">Mayo</option>
								<option value="6">Junio</option>
								<option value="7">Julio</option>
								<option value="8">Agosto</option>
								<option value="9">Septiembre</option>
								<option value="10">Octubre</option>
								<option value="11">Noviembre</option>
								<option value="12">Diciembre</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-2">
							<button type="submit" class="btn btn-primary btn-sm" ng-click="recalculateBill()">Ejecutar</button>
							<button type="submit" class="btn btn-primary btn-sm" ng-click="recalculateAllBills()">Recalcular todas</button>
						</div>
					</div>
				</form>
			</div>
			
			<h4>Recalcular liquidaci&oacute;n</h4>
			<div class="col-sm-offset-2">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Operadora</label>
						<div class="col-sm-5">
							<input type="text" class="form-control input-sm" typeahead="company as company.name for company in companies($viewValue)" ng-model="liquidationCompany" />
						</div>
					</div>
					<div class="form-group">	
						<label class="col-sm-2 control-label">A&ntilde;o</label>
						<div class="col-sm-5 data-code">
							<input ng-model="liquidationYear" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Mes</label>
						<div class="col-sm-3">
							<select ng-model="liquidationMonth" class="form-control">
								<option value="1">Enero</option>
								<option value="2">Febrero</option>
								<option value="3">Marzo</option>
								<option value="4">Abril</option>
								<option value="5">Mayo</option>
								<option value="6">Junio</option>
								<option value="7">Julio</option>
								<option value="8">Agosto</option>
								<option value="9">Septiembre</option>
								<option value="10">Octubre</option>
								<option value="11">Noviembre</option>
								<option value="12">Diciembre</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-2">
							<button type="submit" class="btn btn-primary btn-sm" ng-click="recalculateLiquidation()">Ejecutar</button>
							<button type="submit" class="btn btn-primary btn-sm" ng-click="recalculateAllLiquidations()">Recalcular todas</button>
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</body>
</html>
