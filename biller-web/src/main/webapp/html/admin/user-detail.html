<div class="row">

	<div class="col-sm-9">
		
		<message-error-panel ng-model="message" auto-close="true"></message-error-panel>

		<h4>{{'user' | translate}}</h4>

		<div class="m-top-15">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'alias' | translate}}</label>
					<div class="col-sm-4">	
						<input type='text' class="form-control" ng-model="entity.alias" ng-readonly="isReadOnly">
					</div>
					<label class="col-sm-2 control-label">{{'name' | translate}}</label>
					<div class="col-sm-4">
						<input type='text' class="form-control" ng-model="entity.name" ng-readonly="isReadOnly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'email' | translate}}</label>
					<div class="col-sm-4">
						<input type='text' class="form-control" ng-model="entity.email" ng-readonly="isReadOnly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'roles' | translate}}</label>
					<div class="col-sm-4">
						<select
							multiple="multiple"
							class="form-control"
							ng-model="roles">
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="col-sm-3">
		<div ng-include src="'templates/entity-toolbar.html'"></div>
		<div class="m-top-40">
			<h4>{{'users' | translate}}</h4>
			<ul class="list-unstyled">
				<li><a href="#/admin/users">Ver todos los usuarios</a>
				<li><a href="#/admin/users">Actividad de este usuario</a>
			</ul>
		</div>
		<div ng-include src="'templates/entity-json-popup.html'"></div>
	</div>
</div>
