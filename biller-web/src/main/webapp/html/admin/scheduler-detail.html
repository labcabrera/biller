<div>
	 <div>
	 	<h4>{{'schedulerTaskDetail' | translate}}</h4>
	 </div>
	 <div class="panel-body">
	 	<message-error-panel ng-model="message"></message-error-panel>
		<form class ="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="name"></label>
				<div class="col-sm-8">
					<input class="form-control" type="text" ng-model="task.name">
	    		</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="cronExpression"></label>
				<div class="col-sm-8">
					<input class="form-control" type="text" ng-model="task.cronExpression">
	    		</div>
			</div>
		</form>
		<form class="form-horizontal" ng-if="nextExecutions != null && nextExecutions.info.length > 0">
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="scheduledTaskNextExecutions"></label>
				<div class="col-sm-8">
					<ul class="list-group">
						<li ng-repeat="entry in nextExecutions.info" class="list-group-item">{{entry}}</li>
					</ul>
				</div>
			</div>
		</form>
		<div class="col-sm-offset-2">
			<button class="btn btn-primary" translate="enable" ng-click="enable()" ng-if="!task.enabled"></button>
			<button class="btn btn-primary" translate="disable" ng-click="disable()" ng-if="task.enabled"></button>
			<button class="btn btn-primary" translate="execute" ng-click="execute()"></button>
			<button class="btn btn-primary" translate="save" ng-click="save()"></button>
			<button class="btn btn-primary" translate="cancel" ng-click="cancel()"></button>
		</div>
	</div>
</div>
