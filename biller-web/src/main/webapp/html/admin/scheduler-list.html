<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="row">

		<div class="col-sm-9">
			<h4>{{'scheduler' | translate}}</h4>
			<message-error-panel ng-model="message" auto-close="true"></message-error-panel>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>{{'name' | translate}}</th>
						<th>{{'cronExpression' | translate}}</th>
						<th>{{'enabled' | translate}}</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="animate-pagination" ng-repeat="task in searchResults.results">
						<td>{{task.name}}</td>
						<td>{{task.cronExpression}}</td>
						<td><span ng-if="task.enabled" class="glyphicon glyphicon-ok"></span></td>
						<td class="vert-align">
							<button type="button" class="btn btn-warning btn-sm" ng-click="edit(task)">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-3">
			<div class="m-top-40">
				<h4>{{'admin' | translate}}</h4>
				<ul class="list-unstyled">
					<li><a href="#/admin/recalculate/bill">{{'billRecalculation' | translate}}</a></li>
					<li><a href="#/admin/user-activity">{{'userActivityTitle' | translate}}</a></li>
					<li><a href="#/admin/scheduler">{{'scheduler' | translate}}</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
