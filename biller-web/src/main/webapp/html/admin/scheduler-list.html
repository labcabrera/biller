<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="row">

		<div class="col-sm-9">
			<h4>{{'scheduler' | translate}}</h4>
			<message-error-panel ng-model="message" auto-close="true"></message-error-panel>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>{{'name' | translate}}</th>
						<th>{{'cronExpression' | translate}}</th>
						<th>{{'enabled' | translate}}</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="animate-pagination" ng-repeat="task in searchResults.results">
						<td>{{task.name}}</td>
						<td>{{task.cronExpression}}</td>
						<td><span ng-if="task.enabled" class="glyphicon glyphicon-ok"></span></td>
						<td class="vert-align">
							<button type="button" class="btn btn-warning btn-sm" ng-click="edit(task)">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<pagination total-items="results.totalItems" page="results.currentPage" items-per-page="results.itemsPerPage" on-select-page="setPage(page)"
				max-size="10" boundary-links="true" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="&Uacute;ltimo"></pagination>
		</div>

		<div class="col-sm-3">
		</div>
	</div>
</body>
</html>
