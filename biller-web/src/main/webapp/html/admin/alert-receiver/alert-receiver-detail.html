<div class="row">

	<div class="col-sm-9">

		<message-error-panel ng-model="message" auto-close="true"></message-error-panel>

		<h4>{{'alertReceiver' | translate}}</h4>

		<div class="m-top-15">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'email' | translate}}</label>
					<div class="col-sm-4">
						<input type='text' class="form-control" ng-model="entity.email" ng-readonly="isReadOnly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'alertLevel' | translate}}</label>
					<div class="col-sm-4">
						<div select-enum enum-name="alertLevel" ng-model="entity.level" is-read-only="isReadOnly"></div>
					</div>
				</div>
				<div class="checkbox">
					<div class="col-sm-offset-2">
						<label> <input type="checkbox" ng-model="entity.disabled" ng-readonly="isReadOnly"> {{'disabled' | translate}}
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="col-sm-3">
		<div ng-include src="'templates/entity-toolbar.html'"></div>
	</div>
</div>
