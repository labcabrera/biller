<div class="modal fade" id="editBillConceptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{'editBillDetail' | translate}}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'name' | translate}}</label>
						<div class="col-sm-8">
							<input type='text' class="form-control" ng-model="detail.name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'units' | translate}}</label>
						<div class="col-sm-4">
							<number-only-input input-value="detail.units" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'amount' | translate}}</label>
						<div class="col-sm-4">
							<number-only-input input-value="detail.value" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">{{'cancel' | translate}}</button>
				<button type="button" class="btn btn-primary btn-sm" ng-click="removeDetail(detail.id)" ng-if="detail.id != null">{{'remove' | translate}}</button>
				<button type="button" class="btn btn-success btn-sm" ng-click="mergeDetail()">{{'save' | translate}}</button>
			</div>
		</div>
	</div>
</div>
