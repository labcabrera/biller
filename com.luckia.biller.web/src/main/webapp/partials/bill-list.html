<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>

<div class="row">
	<div class="col-sm-9">
		<h4>Facturas <small>({{results.totalItems}} resultados)</small></h4>
		<div ng-if="results.results.length < 1">No se han encontrado resultados</div>
		<div ng-if="results.results.length > 0">
			<table class="table table-hover table-condensed" >
				<tr>
					<th>Establecimiento</th>
					<th>Empresa</th>
					<th>CÃ³digo</th>
					<th>Estado</th>
					<th>Fecha</th>
					<th>Tipo</th>
					<th></th>
				</tr>
				<tr ng-repeat="result in results.results">
					<td><a href="#bills/id/{{result.id}}">{{result.sender.name}}</a></td>
					<td><a href="#bills/id/{{result.id}}">{{result.receiver.name}}</a></td>
					<td>{{result.code}}</td>
					<td>
						<span ng-if="result.currentState.stateDefinition.id == 'BillDraft'" class="glyphicon glyphicon-exclamation-sign text-muted" title="Borrador"></span>
						<span ng-if="result.currentState.stateDefinition.id == 'BillRectified'" class="glyphicon glyphicon-fire text-danger" title="Rectificada"></span>
					</td>
					<td>{{result.billDate.substr(0,10)}}</td>
					<td>{{result.billType.desc}}</td>
					<td><a href="#/bills/id/{{result.id}}"><span class="glyphicon glyphicon-search"></span></a></td>
				</tr>
			</table>
			<pagination total-items="results.totalItems" page="results.currentPage" items-per-page="results.itemsPerPage" on-select-page="setPage(page)"
				max-size="10" boundary-links="true" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="&Uacute;ltimo"></pagination>
		</div>
	</div>

	<div class="col-sm-3">
		<div>
			<h4>Filtrar resultados</h4>
			<form role="form">
				<div class="form-group">
					<label>C&oacute;digo</label>
					<input type="text" class="form-control input-sm" ng-model="searchOptions.code" />
				</div>
				<div class="form-group">
					<label>Establecimiento</label>
					<input type="text" class="form-control input-sm" typeahead="store as store.name for store in stores($viewValue)" ng-model="searchOptions.store" />
				</div>
				<div class="form-group">
					<label>Empresa</label>
					<input type="text" class="form-control input-sm" typeahead="company as company.name for company in companies($viewValue)" ng-model="searchOptions.company" />
				</div>
				<div class="form-group">
					<label>Estado</label>
					<select class="form-control input-sm" ng-model="searchOptions.state">
						<option value=""></option>
						<option value="BillDraft">Borradores</option>
						<option value="BillConfirmed">Confirmadas</option>
						<option value="BillSent">Enviadas</option>
						<option value="BillRectified">Rectificadas</option>
					</select>
				</div>
				<div class="form-group">
					<label>Desde</label>
					<div class="input-group">
						<input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="searchOptions.from"
							ng-required="false" show-weeks="false" current-text="Hoy" close-text="Cerrar" toggle-weeks-text="Semanas" clear-text="Borrar"/>
						<span class="input-group-addon glyphicon glyphicon-calendar"></span>
					</div>
				</div>
				<div class="form-group">
					<label>Hasta</label>
					<div class="input-group">
						<input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="searchOptions.to"
							ng-required="false" show-weeks="false" current-text="Hoy" close-text="Cerrar" toggle-weeks-text="Semanas" clear-text="Borrar"/>
						<span class="input-group-addon glyphicon glyphicon-calendar"></span>
					</div>
				</div>
				<button class="btn btn-primary btn-sm" ng-click="search()">Buscar</button>
				<button class="btn btn-default btn-sm" ng-click="reset()">Reset</button>
			</form>
		</div>
		<!--
		<div class="m-top-40">
			<h4>Facturaci&oacute;n</h4>
			<ul class="list-unstyled">
				<li><a href="#/bills?state=BillDraft">Ver facturas pendientes</a></li>
				<li><a href="#/bills?state=BillConfirmed">Ver facturas aceptadas</a></li>
				<li><a href="#/bills?state=BillSent">Ver facturas enviadas</a></li>
				<li><a href="#/bills?state=BillCancelled">Ver facturas anuladas</a></li>
			</ul>				
		</div>
		-->
		<!-- popup con el json de debug -->
		<div class="m-top-40">
			<button class="btn btn-default btn-sm" data-toggle="modal" data-target="#debugJson">Ver JSON</button>
			<div class="modal fade" id="debugJson" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<pre>entity = {{results | json}}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- pre>results = {{results | json}}</pre -->				
	
</body>
</html>
