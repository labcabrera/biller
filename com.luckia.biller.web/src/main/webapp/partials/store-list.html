<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">

	<div class="col-sm-9">
		<h4>Establecimientos <small>({{results.totalItems}} resultados)</small></h4>
		<div class="m-top-15">
			<div ng-if="results.results.length < 1">No se han encontrado resultados</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="result in results.results">
					<div>
						<a href="#/stores/id/{{result.id}}">{{result.name}}</a>
						<span class="pull-right">{{result.parent.name}} - {{result.address.province.name}}</span>
					</div>
				</li>
			</ul>
			<div class="pull-right">
				<a href="#stores/new">Nuevo establecimiento</a>
			</div>
			<pagination total-items="results.totalItems" page="results.currentPage" items-per-page="results.itemsPerPage" on-select-page="setPage(page)"
				max-size="10" boundary-links="true" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="&Uacute;ltimo"></pagination>
		</div>
	</div>
	
	<div class="col-sm-3">
		<div>
			<h4>Filtrar resultados</h4>
			<form role="form">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control input-sm" ng-model="searchOptions.name" />
				</div>
				<div class="form-group">
					<label>Empresa</label>
					<input type="text" class="form-control input-sm" ng-model="searchOptions.company" typeahead="company as company.name for company in companies($viewValue)" />
				</div>
				<div class="form-group">
					<label>Provincia</label>
					<input type="text" class="form-control input-sm" ng-model="searchOptions.province" typeahead="province as province.name for province in provinces($viewValue)" />
				</div>
				<div class="form-group">
					<label>Centro de coste</label>
					<input type="text" class="form-control input-sm" ng-model="searchOptions.costCenter" typeahead="center as center.name for center in costcenters($viewValue)"/>
				</div>
				<div class="form-group">
					<label>Titular</label>
					<input type="text" class="form-control input-sm" ng-model="searchOptions.owner" typeahead="owner as owner.name for owner in owners($viewValue)"/>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label><input type="checkbox" ng-model="searchOptions.showDeleted">Mostrar grupos eliminados</label>
					</div>
				</div>
				<button class="btn btn-primary btn-sm" ng-click="search()">Buscar</button>
				<button class="btn btn-default btn-sm" ng-click="reset()">Reset</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
