<div class="modal fade" id="addTerminalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">A&ntilde;adir terminal</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">C&oacute;digo</label>
						<div class="col-sm-8">
							<input type='text' class="form-control" ng-model="newTerminal" typeahead="terminal as terminal.code for terminal in terminals($viewValue)" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">Establecimiento</label>
						<div class="col-sm-8">
							<input type='text' class="form-control" ng-model="newTerminal.store.name" ng-readonly="true" />
						</div>
					</div>
					<pre>newTerminal = {{newTerminal|json}}</pre>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary btn-sm" ng-click="addTerminal()" >A&ntilde;adir</button>
			</div>
		</div>
	</div>
</div>
