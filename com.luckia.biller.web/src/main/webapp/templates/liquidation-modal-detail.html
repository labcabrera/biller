<div class="modal fade" id="editLiquidationConceptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Editar detalle</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">Nombre</label>
						<div class="col-sm-8">
							<input type='text' class="form-control" ng-model="liquidationDetail.name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">Unidades</label>
						<div class="col-sm-4">
							<number-only-input input-value="liquidationDetail.units" input-name="liquidationDetail.dummyUnits"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label input-sm">Importe</label>
						<div class="col-sm-4">
							<number-only-input input-value="liquidationDetail.value" input-name="liquidationDetail.dummyValue"/>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-default btn-sm" ng-click="removeDetail(billDetail.id)" ng-if="liquidationDetail.id != null">Eliminar</button>
				<button type="button" class="btn btn-success btn-sm" ng-click="mergeDetail()">Guardar</button>
			</div>
		</div>
	</div>
</div>
