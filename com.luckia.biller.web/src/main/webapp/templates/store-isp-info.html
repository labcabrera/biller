<div class="m-top-15">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label input-sm">Tipo</label>
			<div class="col-sm-4">
				<input type='text' class="form-control input-sm" ng-model="entity.ispInfo.connectionType" ng-readonly="isReadOnly"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label input-sm">Teléfono</label>
			<div class="col-sm-4">
				<input type='text' class="form-control input-sm" ng-model="entity.ispInfo.phoneNumber" ng-readonly="isReadOnly"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label input-sm">Velocidad</label>
			<div class="col-sm-4">
				<input type='text' class="form-control input-sm" ng-model="entity.ispInfo.transferRate" ng-readonly="isReadOnly"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label input-sm">Teléfono de averias</label>
			<div class="col-sm-4">
				<input type='text' class="form-control input-sm" ng-model="entity.ispInfo.issuePhoneNumber" ng-readonly="isReadOnly"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label input-sm">Estado</label>
			<div class="col-sm-4">
				<input type='text' class="form-control input-sm" ng-model="entity.ispInfo.status" ng-readonly="isReadOnly"  />
			</div>
		</div>
	</form>
</div>
